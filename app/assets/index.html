    <script type="text/javascript">
      $(function () {

      function initMap() {
          var location = new google.maps.LatLng(36.555605, 136.668071);

          var mapCanvas = document.getElementById('map');
          var mapOptions = {
              center: location,
              zoom: 16,
              panControl: false,
              mapTypeId: google.maps.MapTypeId.ROADMAP
          }
          var map = new google.maps.Map(mapCanvas, mapOptions);

          var markerImage = 'img/marker.png';

          var marker = new google.maps.Marker({
              position: location,
              map: map,
              icon: markerImage
          });

          var contentString = '<div class="info-window">' +
                  '<h3>Ahimsa Center</h3>' +
                  '<div class="info-content">' +
                  '<p>Come join our Traditional Shivam Yoga classes in English and Japanese. If you have difficulty finding us, please call: 070-4440-8396. See you soon. Om Shiva!</p>' +
                  '</div>' +
                  '</div>';

          var infowindow = new google.maps.InfoWindow({
              content: contentString,
              maxWidth: 400
          });

          marker.addListener('click', function () {
              infowindow.open(map, marker);
          });

        }

        google.maps.event.addDomListener(window, 'load', initMap);
      });

      var nav=document.querySelectorAll('#nav')
      Array.prototype.forEach.call(nav, function(nav) {
        sticky(nav);
      });
    </script>
